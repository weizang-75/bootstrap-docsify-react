<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Docsify React</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.png">
    <meta name="theme-color" content="#abd4d8" />
    <meta name="viewport" 
      content="width=device-width,  
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0"
    >
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  </head>
  <body>
    <div id="docsify-react"></div>
    <div id="docsify">
      <div id="app"></div>
    </div>
    
    <script>
      window.accessRestrictions = { 
        restricted: false,
      };
      window.restrictAccess = function (restrictions) {
        if (restrictions){
          console.log ('restrictAccess');
          window.accessRestrictions = { 
            restricted: true,
            restrictions,
          };
        }
      }
    </script>
  </body>
</html>
