<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Docsify React</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="theme-color" content="#3aa6f1" />
    <meta name="viewport" 
      content="width=device-width,  
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0"
    >
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
    <style>
          :root {
              --base-font-size: 1rem;
              --theme-color: #668894;
          }
    </style>
  </head>
  <body>
    <div id="docsify-react"></div>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Docsify React',
        repo: 'https://github.com/listingslab-software/docsify-react',
        auto2top   : true,
        maxLevel   : 3, 
        subMaxLevel: 3
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
